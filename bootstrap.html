<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Container 1 -->
    <div class="container mt-4 p-4 border">
        <h2>Container 1</h2>
        <div class="row">
            <div class="col-md-6 col-lg-4 bg-primary text-white p-3"><img src="Screenshot 2024-12-20 080330.png" class="img-fluid" alt=""></div>
            <div class="col-md-6 col-lg-4 bg-secondary text-white p-3"><img src="Screenshot 2024-12-20 080330.png" class="img-fluid" alt=""></div>
            <div class="col-md-6 col-lg-4 bg-info text-white p-3"><img src="Screenshot 2024-12-20 080330.png" class="img-fluid" alt=""></div>
        </div>
    </div>

    <!-- Container 2 -->
    <div class="container mt-4 p-4 border">
        <h2>Container 2</h2>
        <div class="row">
            <div class="col-md-6 col-lg-4 bg-danger text-white p-3"><img src="carmeet2.jpg" class="img-fluid" alt=""></div>
            <div class="col-md-6 col-lg-4 bg-warning text-dark p-3"><img src="carmeet2.jpg" class="img-fluid" alt=""></div>
            <div class="col-md-6 col-lg-4 bg-success text-dark p-3"><img src="carmeet2.jpg" class="img-fluid" alt=""></div>
        </div>
    </div>

    <!-- Container 3 -->
    <div class="container mt-4 p-4 border">
        <h2>Container 3</h2>
        <div class="row">
            <div class="col-md-6 col-lg-4 bg-light text-white p-3"><button type="button" class="btn btn-success">Success</button></div>
            <div class="col-md-6 col-lg-4 bg-dark text-dark p-3"><button type="button" class="btn btn-danger">Danger</button></div>
            <div class="col-md-6 col-lg-4 bg-primary text-white p-3"><button type="button" class="btn btn-warning">Warning</button></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
